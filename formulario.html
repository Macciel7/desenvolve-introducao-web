<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <h1>Pesquisa de satisfação</h1>
        <form method="post" action="processar-pesquisa.html"></form>
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email"/> 
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"/>
            </p>
        </section>
        <section>
            <h2>Dados de Pesquisa</h2>
            <p>
                Indique a sua satisfação com o seu atendimento:
                <input type="radio" id="1" name="nivel_atendimento">
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel_atendimento">
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel_atendimento">
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel_atendimento">
                <label for="4">4</label>
                <input type="radio" id="1" name="nivel_atendimento">
                <label for="5">5</label>
            </p>
            <p>
                Indique a sua satisfação em relação à resolução do seu problema
                <input type="radio" id="1" name="nivel_resolucao">
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel_resolucao">
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel_resolucao">
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel_resolucao">
                <label for="4">4</label>
                <input type="radio" id="5" name="nivel_resolucao">
                <label for="5">5</label>
            </p>
            <p>
                Qual o setor de atendimento?
                <label for="setor">Setor de atendimento: </label>
                <select>
                    <option>Marketing</option>
                    <option>RH</option>
                    <option>Logística</option>
                    <option>Produção</option>
                    <option>Segurança</option>
                </select>
            </p>
            <p>
                <input type="checkbox" name="checkbox" id="dados_terceiros">
                <label for="dados_terceiros">Autorizo compartilhar meus dados com tercerios</label>
            </p>
            <input type="submit" value="Enviar">
        </section>
    </body>
</html>
